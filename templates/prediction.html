<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de la Predicción</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #4a4a4a;
        }
        .result-text {
            font-size: 18px;
            margin: 20px 0;
        }
        .result-species {
            font-size: 24px;
            font-weight: bold;
            color: #5c67f2;
        }
        .button-link {
            display: inline-block;
            margin-top: 20px;
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button-link:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resultado del Análisis</h1>
        <p class="result-text">La especie de la flor predicha es:</p>
        <p class="result-species">{{ results }}</p>
        <a href="{{ url_for('index') }}" class="button-link">Volver a Analizar</a>
    </div>
</body>
</html>
