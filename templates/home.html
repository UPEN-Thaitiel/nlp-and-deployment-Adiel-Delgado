<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis de Flor Iris</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #4a4a4a;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        input[type="submit"] {
            background-color: #5c67f2;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #4a54d2;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Características de la Flor</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
            
            {{ form.sep_len.label }}<br>
            {{ form.sep_len() }}
            <br>
            {{ form.sep_wid.label }}<br>
            {{ form.sep_wid() }}
            <br>
            {{ form.pet_len.label }}<br>
            {{ form.pet_len() }}
            <br>
            {{ form.pet_wid.label }}<br>
            {{ form.pet_wid() }}
            <br><br>
            {{ form.submit() }}
        </form>
    </div>
</body>
</html>
